<head>

<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.tracking {
  max-width: 600px;
  margin: 15rem auto;
  padding: 20px;
  background-color: #f4f4f4;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
  margin-top: 0;
}

.item {
  display: flex;
  flex-wrap: wrap;
}

.status {
  flex: 1;
  padding: 20px;
  margin: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: #fff;
}

.status h3 {
  margin-top: 0;
}

.out-for-delivery {
  border-color: #007bff;
}

.in-transit {
  border-color: #2b2b2b;
}

.delivered {
  border-color: #575757;
}

</style>


<body>
 
                     <!-- navbar -->
                     <nav class="navbar">
                
                      <!--logo-->
                      <a href="index.html"> <img src="img/logo.png"class="logo" alt=""> </a> 
          
                      <!--Ul-->
                      <ul class="links-container">
                          <li class="link-items"><a href="index.html" class="links">Menu</a></li>
                          <li class="link-items"><a href="order.html" class="links">Order</a></li>
                          <li class="link-items"><a  href="#restaurant"  class="links">Restaurants</a></li>
                          <li class="link-items"><a href="Track.html" class="links">Track Order</a></li>
                          <li class="link-items"><a href="signin.html" class="links">SignIn</a></li>
                      
          
                      </ul>
                      <!--search box-->
                      <div class="nav-extras"> 
                          <!--search box-->
                          <div class ="search">
                              <input  type="text"class="search-box"placeholder="Search Restaurants,Cuisine....">
                              <button  class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                          </div>
                          <!--cart btn-->
                          <a href="cart.html" class="cart"><i class="fa-solid fa-cart-shopping"></i></a>
                      </div>
          
                      </nav>
 
  <div class="tracking">
    <h2>Track Your Item</h2>
    <div class="item">
      <div class="status out-for-delivery">
        <h3>Out for Delivery</h3>
        <p>Your item is currently out for delivery.</p>
      </div>
      <div class="status in-transit">
        <h3>In Transit</h3>
        <p>Your item is on its way to the delivery location.</p>
      </div>
      <div class="status delivered">
        <h3>Delivered</h3>
        <p>Your item has been successfully delivered.</p>
      </div>
      <!-- Add more statuses as needed -->
    </div>
  </div>
</body>
